<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <li *ngFor="let shopping of shoppingItems$ | async" (click)="deleteItem(shopping.id)">
          {{ shopping.name }}
          <br><br>
        </li>
      </ul>
    </div>

    <form (ngSubmit)="addItem(name.value)">
      <input type="text" #name placeholder="Item" name="itemName"/>
      <button type="submit" >+</button>
    </form>
    <button type="button" (click)="reverseList()">Reverse List</button>
    <br/>
    <button type="button" (click)="duplicateList()">Duplicate List</button>

  </div>
</div>
